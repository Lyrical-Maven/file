<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Files</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; padding:20px; }
    h1 { text-align:center; }
    .file {
      background:#222; padding:15px; margin:10px 0;
      border-radius:6px; font-size:18px;
    }
    a { color:#4fc3f7; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>Uploaded Files</h1>
  <div id="files">Loading...</div>

  <script>
    const GITHUB_API = "https://api.github.com/repos/Lyrical-Maven/file/contents/uploads";

    fetch(GITHUB_API)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("files");
        container.innerHTML = "";

        data.forEach(file => {
          const rawUrl = file.download_url; // direct downloadable link

          container.innerHTML += `
            <div class="file">
              <a href="${rawUrl}" target="_blank">${file.name}</a>
            </div>
          `;
        });
      })
      .catch(() => {
        document.getElementById("files").innerHTML = "Error loading files.";
      });
  </script>
</body>
</html>
