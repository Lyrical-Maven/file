<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Storage â€“ File Viewer</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        ul {
            background: white;
            padding: 20px;
            border-radius: 10px;
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
        a {
            font-size: 18px;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>

    <h1>Your Uploaded Files</h1>
    <ul id="fileList">Loading files...</ul>

    <script>
        async function loadFiles() {
            const url = "https://api.github.com/repos/Lyrical-Maven/file/contents/uploads";

            const response = await fetch(url);
            const files = await response.json();

            const list = document.getElementById("fileList");
            list.innerHTML = "";

            files.forEach(file => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${file.download_url}" target="_blank">${file.name}</a>`;
                list.appendChild(li);
            });
        }

        loadFiles();
    </script>

</body>
</html>
